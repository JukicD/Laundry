<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html   xmlns="http://www.w3.org/1999/xhtml"

        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:p="http://primefaces.org/ui"
        xmlns:f="http://java.sun.com/jsf/core"
        xmlns:b="http://bootsfaces.net/ui">
            
    <f:view encoding="UTF-8" contentType="text/html">
        <ui:insert name="metadata" />
        <h:head>
            
        </h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

        <h:body>
            <ui:debug/>
                
            <p:layout fullPage="true" resizeTitle="resize">
                
                <p:layoutUnit position="north" size="60" id="north">
                    <ui:include src="header.xhtml" />
                </p:layoutUnit>
                    
                <p:layoutUnit position="west" id="west" style="height:580px;overflow:hidden; width: fit-content">
                    <ui:include src="menu.xhtml" />

                                <p:calendar mode="inline" navigator="none" size="3"/>
                            </h:form>
                            
                        </p:layoutUnit>
                 
                    </p:layout>
                </p:layoutUnit>
                <p:layoutUnit position="center" id="centerLayout">
                    <h:form id="mainForm">
                        <ui:insert name="content"/>
                    </h:form>
                </p:layoutUnit>
                    
                <p:layoutUnit position="south" resizable="true" id="south">
                    <ui:include src="footer.xhtml" />
                </p:layoutUnit>
                    
            </p:layout>
