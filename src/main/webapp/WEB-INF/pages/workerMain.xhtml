<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >

            <h:form id="workerMain">
            
            <p:growl id="msgsWorker" showDetail="false" sticky="false" life="3500" showSummary="true"/>
            <h:panelGrid id="workerGrid" columns="2" cellpadding="5" cellspacing="1">
                
                <h:outputLabel for="firstName" value="Vorname:"/>         
                <p:inputText id="firstName" value="#{workerController.worker.firstName}" required="true" requiredMessage="Gegenstand eingeben!" />
                
                <h:outputLabel for="lastName" value="Nachname:"/>         
                <p:inputText id="lastName" value="#{workerController.worker.lastName}" required="true" requiredMessage="StÃ¼ckzahl eingeben!"/>
                
            </h:panelGrid>
            <p:separator/>
            <p:commandButton actionListener="#{workerController.save}" value="Speichern" style="margin-right:10px"
                             icon="ui-icon-check"
                             ajax="true"
                             update="@form"
                             process="@form">
            <p:resetInput target="@form" />
            <f:actionListener binding="#{growlController.saveMessage('Mitarbeiter erfolgreich erstellt !')}"/>
            </p:commandButton>
             
        </h:form>
</ui:composition>
