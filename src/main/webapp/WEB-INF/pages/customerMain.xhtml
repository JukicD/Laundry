<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >
    <h:outputLabel value="Lieferung f체r: #{userController.customer.name}"/>
    <p:separator/>

    <h:form id="customerMain">

        <p:commandButton value="Zur체ck"
                         action="#{navigationController.setSite('customerList')}"
                         update="customerPanel"
                         immediate="true"/>
    </h:form>

    <br/>
    <br/>

        <p:tabView dynamic="true" cache="true" id="itemsTab">
            <p:tab title="Eigenw채sche" id="ownTab">
                <h:form>
                    <p:dataTable id="ownTable"
                                 value="#{editController.ownProducts}" var="product"
                                 resizableColumns="true"
                                 rendered="#{not empty editController.ownProducts}"
                                 editable="true"
                                 editMode="cell">

                        <f:facet name="customerHeader">
                            <p:outputPanel>
                                <h:outputText value="#{userController.customer.name}"/>
                            </p:outputPanel>
                        </f:facet>

                        <p:column  headerText="Ware">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText id="ownNameInput" value="#{product.name}">
                                        <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form eventPanel itemsTab"/>
                                    </h:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  headerText="Einzelpreis">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.price}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText id="ownPriceInput" value="#{product.price}">
                                        <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form eventPanel itemsTab"/>
                                    </h:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:tab>
            <p:tab title="Leihw채sche" id="rentTab">
                <h:form>
                    <p:dataTable id="rentTable"
                                 value="#{editController.rentProducts}" var="product"
                                 resizableColumns="true"
                                 editable="true"
                                 editMode="cell">

                        <f:facet name="customerHeader">
                            <p:outputPanel>
                                <h:outputText value="#{userController.customer.name}" />
                            </p:outputPanel>
                        </f:facet>

                        <p:column  headerText="Ware">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.name}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText id="nameInput" value="#{product.name}">
                                        <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form eventPanel itemsTab"/>
                                    </h:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>

                        <p:column  headerText="Einzelpreis">
                            <p:cellEditor>
                                <f:facet name="output">
                                    <h:outputText value="#{product.price}"/>
                                </f:facet>
                                <f:facet name="input">
                                    <h:inputText id="singlepriceInput" value="#{product.price}">
                                        <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form eventPanel itemsTab"/>
                                    </h:inputText>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                </h:form>

            </p:tab>
        </p:tabView>
</ui:composition>
