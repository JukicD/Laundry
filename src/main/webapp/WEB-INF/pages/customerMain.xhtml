<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >
    <h:outputLabel value="Lieferung für: #{userController.customer.name}"/>
    <p:separator/>

    <h:form id="customerMain">

        <p:dataTable id="customerMainTable"
                value="#{productController.allProducts}" var="product"
                     resizableColumns="true"
                     reflow="true">

            <p:column style="width: 20px">
                <f:facet name="header">
                    <p:selectBooleanCheckbox value="#{false}">

                    </p:selectBooleanCheckbox>
                </f:facet>
                <p:selectBooleanCheckbox value="#{customerMainView.specificMap.map[product]}">
                    
                </p:selectBooleanCheckbox>
            </p:column>
            <p:column headerText="Artikel">
                <h:outputText value="#{product.name}"/>
            </p:column>

            <p:columns value="#{customerMainView.specificCategories}" var="cat">

                <f:facet name="header">
                    <h:outputText value="#{cat.name}"/>
                </f:facet>
                <p:selectBooleanCheckbox value="#{customerMainView.specificMap[cat][product]}"/>
            </p:columns>
        </p:dataTable>
        <p:commandButton value="Speichern" action="#{customerMainView.addProducts}">
            <p:ajax listener="#{growlController.sendMessage('Artikel erfolgreich gespeichert!')}" update="msgs"/>
        </p:commandButton>
        <p:commandButton value="Zurück"
                         action="#{navigationController.setSite('customerList')}"
                         update="customerPanel"
                         immediate="true"/>
    </h:form>
</ui:composition>
