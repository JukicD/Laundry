<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
        >
    <h:outputLabel value="Lieferung f체r: #{userController.customer.name}"/>
    <p:separator/>

    <h:form id="customerMain">

        <p:growl id="customerMainGrowl" showDetail="false" sticky="false" life="3500" showSummary="true"/>
        <h:panelGrid id="itemGrid" columns="2" cellpadding="5" cellspacing="1">

            <h:outputLabel for="productName" value="Gegenstand:"/>
            <p:inputText id="productName" value="#{productController.product.name}" required="true" requiredMessage="Gegenstand eingeben!" />

            <h:outputLabel for="product_price" value="Preis/St체ck:"/>
            <p:inputText id="product_price" value="#{productController.product.price}"/>

            <h:outputLabel value="Leihw채sche:" for="borrowed"/>
            <p:selectBooleanCheckbox id="borrowed" value="#{productController.product.borrowed}" />

        </h:panelGrid>
        <p:separator/>

        <p:commandButton  actionListener = "#{productController.addProduct}"
                          value="Speichern" style="margin-right:10px; border-radius: 0px"
                          update="customerMain itemForm:itemTable"
                          process="@form">

            <p:resetInput target="@form" />
        </p:commandButton>
        <p:commandButton value="Zur체ck"
                         action="#{navigationController.setSite('customerList')}"
                         update="customerPanel"
                         immediate="true"/>
    </h:form>

    <br/>
    <br/>
    <h:form id="itemForm">
        <p:dataTable id="itemTable"
                     value="#{editController.products}" var="product"
                     resizableColumns="true"
                     rendered="#{not empty userController.products}"
                     editable="true"
                     editMode="cell">

            <f:facet name="customerHeader">
                <p:outputPanel>
                    <h:outputText value="#{userController.customer.name}" />
                </p:outputPanel>
            </f:facet>

            <p:column  headerText="Ware">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{product.name}"/>
                    </f:facet>
                    <f:facet name="input">
                        <h:inputText id="nameInput" value="#{product.name}">
                            <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form"/>
                        </h:inputText>
                    </f:facet>
                </p:cellEditor>
            </p:column>

            <p:column  headerText="Einzelpreis">
                <p:cellEditor>
                    <f:facet name="output">
                        <h:outputText value="#{product.price}"/>
                    </f:facet>
                    <f:facet name="input">
                        <h:inputText id="singlepriceInput" value="#{product.price}">
                            <p:ajax event="change" listener="#{editController.onCellEdit(product)}" update="@form"/>
                        </h:inputText>
                    </f:facet>
                </p:cellEditor>
            </p:column>
        </p:dataTable>
    </h:form>
</ui:composition>
