<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">
    
    <p:tabView id="propTabView" style="width: available">
        <p:tab id="newArtTab" title="Artikel anlegen">
            <h:form id="newArtForm">
                <p:growl id="customerMainGrowl" showDetail="false" sticky="false" life="3500" showSummary="true"/>
                <h:panelGrid id="itemGrid" columns="2" cellpadding="5" cellspacing="1">

                    <h:outputLabel for="productName2" value="Gegenstand:"/>
                    <p:inputText id="productName2" value="#{productController.product.name}" required="true" requiredMessage="Gegenstand eingeben!" />

                    <h:outputLabel for="categories" value="Kategorien: "/>
                    <p:selectManyMenu id="categories" value="#{categoryController.selectedCategories}"
                                      var="cat" filter="true" filterMatchMode="contains" showCheckbox="true"
                                      rendered="#{not empty categoryController.categories}" converter="#{categoryConverter}">
                        <f:selectItems value="#{categoryController.categories}" var="cat" itemLabel="#{cat.name}" itemValue="#{cat}"/>
                        <p:column>
                            <h:outputText value="#{cat.name}"/>
                        </p:column>
                    </p:selectManyMenu>

                    <p:commandButton value="Speichern" action="#{productController.addProduct}" update="propPanel">
                        <p:ajax listener="#{growlController.sendMessage('Artikel erfoglreich gespeichert!', 'info')}" update="msgs"/>
                    </p:commandButton>
                </h:panelGrid>
            </h:form>
        </p:tab>
        <p:tab id="newPropTab" title="Kategorie anlegen">
            <h:form>
                <h:outputLabel for="propName" value="Art: "/>
                <p:inputText id="propName"
                             value="#{categoryController.category.name}"
                             required="true"
                             requiredMessage="Kategorie eingeben!" />

                <h:outputLabel for="forAll" value="Für alle: "/>
                <p:selectBooleanCheckbox id="forAll" value="#{categoryController.category.forAll}"/>
                <p:commandButton value="Speichern" action="#{categoryController.save}" update="@parent propTabView:propForm propTabView:newArtForm">
                    <p:ajax event="click" update="customerPanel"/>
                </p:commandButton>


            </h:form>
        </p:tab>
        <p:tab title="Übersicht">
            <h:form id="propForm">
                <p:dataTable id="propTable"
                             value="#{productController.allProducts}"
                             var="product"
                             scrollable="true"
                             scrollHeight="400"
                             style="width: auto">

                    <p:column headerText="Artikel" resizable="true" style="width: auto">
                        <p:outputLabel value="#{product.name}"/>
                    </p:column>

                    <p:columns value="#{categoryController.categories}" var="cat" resizable="true" style="align-content: center">
                        <f:facet name="header">
                            <h:outputText value="#{cat.name}"/>
                        </f:facet>
                        <p:selectBooleanCheckbox value="#{categoryController.map[cat][product]}" style="align-content: center">
                            <p:ajax event="change" listener="#{productController.update(product, cat)}"/>
                        </p:selectBooleanCheckbox>
                    </p:columns>
                    <p:column>
                        <p:commandButton icon="ui-icon-trash" action="#{productController.delete(product)}" update="@parent"/>
                    </p:column>
                </p:dataTable>
            </h:form>
        </p:tab>
    </p:tabView>
</ui:composition>
