<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">


        <p:tabView id="eventTabView" cache="true" dynamic="true">
            <p:ajax event="tabChange" listener="#{eventOrdersFilter.onTabChange}" update="todayTabForm:eventDataTable"/>
            <p:tab id="todayTab" title="Heute">
                <h:form id="todayTabForm">
                    <ui:include src="/WEB-INF/pages/components/eventDataTable.xhtml"/>
                </h:form>

                <ui:include src="/WEB-INF/pages/oldOrders.xhtml"/>

            </p:tab>
            <p:tab id="weekTab" title="Diese Woche">
                <h:form id="weekTabForm">
                    <ui:insert src="/WEB-INF/pages/components/eventDataTable.xhtml"/>
                </h:form>
            </p:tab>
        </p:tabView>
</ui:composition>
