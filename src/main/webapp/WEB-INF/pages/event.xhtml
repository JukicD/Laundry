<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
        >
                    
                    
    <p:schedule id="schedule" value="#{scheduleView.model}" widgetVar="myschedule" timeZone="GMT+1">
        <p:ajax event="dateSelect" oncomplete="PF('schedule').show()" listener='#{scheduleFilter.onDateSelect}'/>
    </p:schedule>
</ui:composition>
