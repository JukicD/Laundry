<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core">

    <p:growl id="oldOrdersGrowl" showDetail="true"/>

    <h:form>
        <p:outputPanel id="customPanel" style="margin-bottom:10px">
            <p:selectOneButton id="customButton" value="#{oldOrdersFilter.command}">
                <f:selectItem itemLabel="Monat" itemValue="recent"/>
                <f:selectItem itemLabel="Alle" itemValue="all"/>
                <f:selectItem itemLabel="Benutzerdefiniert" itemValue="date"/>
                <p:ajax event="change" listener="#{oldOrdersFilter.filter}" update="customerPanel dateDialog datePanel"/>
            </p:selectOneButton>
        </p:outputPanel>
    </h:form>

    <p:separator/>
    <ui:include src="/WEB-INF/pages/components/ordersTable.xhtml"/>
</ui:composition>
