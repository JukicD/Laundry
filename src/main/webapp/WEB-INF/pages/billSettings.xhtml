<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
        >
        
        <h:form id="billForm">
            <h1 style="font-size: 20px">Überschrift</h1>
            <p:separator/>
            <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                <p:outputLabel for="ownName" value="Firmenbezeichnung:" style="font-size: 16px"/>
                <h:inputText id="ownName" value="#{billingController.bill.ownName}" required="true" requiredMessage="Firmenbezeichnung fehlt!"/>
                
                <p:outputLabel for="ownAddress" value="Adresse:" style="font-size: 16px"/>
                <h:inputText id="ownAddress" value="#{billingController.bill.address}" required="true" requiredMessage="Adresse fehlt!"/>
                
                <p:outputLabel for="ownUID" value="UID Nr.:" style="font-size: 16px"/>
                <h:inputText id="ownUID" value="#{billingController.bill.UID}" required="true" requiredMessage="UID fehlt!"/>

                <p:outputLabel for="number" value="Rechnungsnummer:" style="font-size: 16px"/>
                <h:inputText id="number" value="#{billingController.bill.number}" />
                
                <p:outputLabel for="tip" value="Tips: "/>
                <p:selectBooleanCheckbox id="tip" value="#{toolTipController.enabled}">
                    <p:ajax event="change" listener="#{toolTipController.change}"/>
                </p:selectBooleanCheckbox>
            </h:panelGrid>
            
            <br/>
            <br/>
            
            <h1 style="font-size: 20px">Begrüßungstext</h1>
            <p:separator style=""/>

            <p:editor id="greetingsEditor" widgetVar="greetingWidget" value="#{billingController.bill.welcome}" width="600"/>
        
            <br/>
            <br/>
            
            <h1 style="font-size: 20px">Information</h1>
            <p:separator/>
            <p:editor id="informationEditor" widgetVar="informationWidget" value="#{billingController.bill.information}" width="600"/>
            
            <p:commandButton 
                value="Speichern" 
                icon="ui-icon-check" 
                actionListener="#{billingController.save}"
                process="@form"
                update="@form msgs"/>
        </h:form>
</ui:composition>
