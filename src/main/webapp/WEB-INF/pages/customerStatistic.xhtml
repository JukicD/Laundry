<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
    xmlns:bnu="http://bootsfaces.net/ui">
                    
    <h:form>
        <p:chart type="bar" 
                 model="#{statisticController.specificCustomerModel}" 
                 rendered="#{not empty statisticController.selectedCustomer}" 
                         style="height:300px;" 
                         responsive="true">
            <p:ajax event="itemSelect" listener="#{statisticController.itemSelect}" oncomplete="PF('specificItem').show()" update="specificItemDialog"/>
            
                </p:chart>
        
        <p:commandButton value="Alle Waren" actionListener="#{statisticController.allItems}" update="customerStatisticPanel" action="#{statisticNavigationController.setSite('customerStatisticAll')}">
            
        </p:commandButton>
    </h:form>
</ui:composition>
