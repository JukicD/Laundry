<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml"
                xmlns:pe="http://primefaces.org/ui/extensions">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form>
            <h1 style="font-size: 20px">Überschrift</h1>
            <p:separator/>
            <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                <p:outputLabel for="ownName" value="Firmenbezeichnung:" style="font-size: 16px"/>
                <h:inputText id="ownName" value="#{billingController.bill.ownName}" />
                
                <p:outputLabel for="ownAddress" value="Adresse:" style="font-size: 16px"/>
                <h:inputText id="ownAddress" value="#{billingController.bill.address}" />
                
                <p:outputLabel for="ownUID" value="UID Nr.:" style="font-size: 16px"/>
                <h:inputText id="ownUID" value="#{billingController.bill.UID}"/>  
            </h:panelGrid>
            
            <br/>
            <br/>
            
            <h1 style="font-size: 20px">Begrüßungstext</h1>
            <p:separator style=""/>
            
                  
            <p:editor id="greetingsEditor" widgetVar="editorWidget" value="#{billingController.bill.welcome}" width="600"/>
        
            <br/>
            <br/>
            
            <h1 style="font-size: 20px">Information</h1>
            <p:separator/>
            <p:editor id="informationEditor" widgetVar="editorWidget" value="#{billingController.bill.information}" width="600" style="alignment-adjust: middle"/>
            <p:commandButton value="Speichern" icon="ui-icon-save" action="#{billingController.save}" process="@form"/>
        </h:form>
    </ui:define>
</ui:composition>
