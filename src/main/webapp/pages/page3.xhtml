<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata"/>
	<ui:define name="content">
            
            <h:form>
                <h:panelGrid id="product_grid" columns="2" cellpadding="5" cellspacing="1">

                    <h:outputLabel for="productName" value="Bezeichnung" style="font-weight:bold"/>               
                    <p:inputText id="productName" value="#{productController.product.productName}" required="true" requiredMessage="Bezeichnung eingeben!" />

                    <h:outputLabel for="price" value="Preis " style="font-weight:bold"/>         
                    <p:inputText id="price" value="#{productController.product.price}" required="true" requiredMessage="Preis eingeben!"/>
                
                    <p:commandButton action = "#{productController.save}" value="Speichern" style="margin-right:10px"
                                 icon="ui-icon-check" />
                </h:panelGrid>
            </h:form>
	</ui:define>
</ui:composition>
