<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata"/>
	<ui:define name="content">
            
        <h:form>
            <p:growl id="growl" sticky="false" life="3500" showDetail="false"/>
            
            <h:panelGrid id="grid" columns="2" cellpadding="10" cellspacing="1">
                <h:outputLabel for="name" value="Kunde:" style="font-weight:bold"/>             
                <p:inputText id="name" value="#{customerController.service.customer.name}" required="true" label="Name" requiredMessage="Name eingeben!"/>

                <p:commandButton action = "#{customerController.persist}" value="Speichern" style="margin-right:10px" 
                                 actionListener="#{growlController.saveMessage}"/>
                <p:commandButton onclick="history.back(); return false;" value="Abbrechen"/>
            </h:panelGrid>
            
            <p:dataTable var="customer" value="#{customerController.service.all}" resizableColumns="true">
                <p:column headerText="Kunde" style="width: 300px">
                    <h:outputText value="#{customer.name}" />
                </p:column>
         
                <p:column>
                    <p:commandButton value="Aktueller Auftrag" action="#{userController.setCustomer(customer, 'lastOrder')}" immediate="true"/>
                </p:column>
                
                <p:column>
                    <p:commandButton value="Vergangene AuftrÃ¤ge" action="#{userController.setCustomer(customer, 'oldOrder')}" immediate="true"/>
                </p:column>
            </p:dataTable>
        </h:form>
            
	</ui:define>
</ui:composition>
