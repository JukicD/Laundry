<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form id="oldOrdersList">
            <p:dataTable id="orderTable" var="order" value="#{orderySelectionController.orders}"
                         emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" style="size: 30px" resizableColumns="true"
                         selection="#{orderySelectionController.selectedOrders}" rowKey="#{order.order_id}"
                         rowSelectMode="multiple">
                
                
                
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}"/>
                    </p:outputPanel>
                </f:facet>
                
                    <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                
                <p:column  headerText="#">
                    <h:outputText value="#{order.order_id}"/>
                </p:column>
                
                <p:column headerText="Datum">
                    <h:outputText value="#{order.date}">
                        <f:convertDateTime pattern="d.M.yy" />
                    </h:outputText>
                </p:column>
                
                <p:column>
                    <p:commandButton value="Lieferung ansehen" action="#{oldOrdersController.setup(order)}"/>
                </p:column>
       
            </p:dataTable>
            <p:separator/>
            <p:commandButton value="Lieferschein erstellen" action="#{billingController.getBill(orderySelectionController.selectedOrders, userController.customer)}"/>
        </h:form>
    </ui:define>
</ui:composition>
