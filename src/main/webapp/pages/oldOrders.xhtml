<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
    xmlns:pe="http://primefaces.org/ui/extensions">
                    
        <h:form id="oldOrdersList">
            
            <p:growl id="oldOrdersGrowl" showDetail="true"/>
            <p:dataTable id="orderTable" 
                         var="order" value="#{orderySelectionController.orders}"
                         emptyMessage="Der Kunde hat noch keine Aufträge!" style="size: 30px" resizableColumns="true"
                         selection="#{orderySelectionController.selectedOrders}"
                         rowKey="#{order.order_id}"
                         rowSelectMode="multiple"
                         scrollable="true"
                         scrollHeight="560">
                             
                <f:facet name="header">
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}"/>
                    </p:outputPanel>
                </f:facet>
                    
                <p:column selectionMode="multiple" style="width:16px;text-align:center"/>
                    
                <p:column  headerText="#">
                    <h:outputText value="#{order.order_id}"/>
                </p:column>
                    
                <p:column headerText="Datum">
                    <h:outputText value="#{order.date}">
                        <f:convertDateTime pattern="d.M.yy" />
                    </h:outputText>
                </p:column>
                    
                <p:column width="">
                    <p:commandButton icon="ui-icon-clipboard" action="#{oldOrdersController.setup(order)}"/>
                </p:column>
                <p:column>
                    <p:commandButton icon="ui-icon-pencil" action="#{oldOrdersController.setup(order)}"/>
                </p:column>
                    
            </p:dataTable>
            <p:separator/>
            <p:commandButton 
                value="Lieferschein erstellen"
                icon="ui-icon-print"
                action="#{billingController.getBill(orderySelectionController.selectedOrders, userController.customer)}"
                onclick="PF('blockUIWidget').block()" 
                oncomplete="PF('blockUIWidget').unblock()"
                update="@form"/>
            <pe:blockUI widgetVar="blockUIWidget">
                <h:panelGrid columns="2">
                    <p:graphicImage id="loader" name="images/ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;" rendered="true"/>
                    <h:outputText value="Rechnung wird erstellt..." style="white-space: nowrap;"/>
                </h:panelGrid>
            </pe:blockUI>
            
            <p:dialog header="Car Info" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
                <p:outputPanel id="carDetail" style="text-align:center;">
                    <p:panelGrid  columns="2" rendered="#{not empty dtSelectionView.selectedCar}" columnClasses="label,value">
                        <f:facet name="header">
                            <p:outputLabel value="Übersicht"/> 
                        </f:facet>
                    
                        <h:outputText value="#" />
                        <h:outputText value="#{orderySelectionController.orders}" />
                    
                        <h:outputText value="Year" />
                        <h:outputText value="#{dtSelectionView.selectedCar.year}" />
                    
                        <h:outputText value="Color:" />
                        <h:outputText value="#{dtSelectionView.selectedCar.color}" style="color:#{dtSelectionView.selectedCar.color}"/>
                    
                        <h:outputText value="Price" />
                        <h:outputText value="$#{dtSelectionView.selectedCar.price}" />
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
</ui:composition>
