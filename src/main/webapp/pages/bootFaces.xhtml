<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml"
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:pe="http://primefaces.org/ui/extensions">
	<ui:define name="metadata"/>
	<ui:define name="content">
           
        <h:form>
            <p:growl id="growl" sticky="false" life="3500" showDetail="false"/>
            
            <h:panelGrid id="grid" columns="2" cellpadding="10" cellspacing="1" >
                <h:outputLabel for="name" value="Kunde:" style="font-weight:bold"/>             
                <p:inputText id="name" value="#{customerController.customer.name}" required="true" requiredMessage="Name eingeben!"/>
                    
                <h:outputLabel for="address" value="Adresse" style="font-weight: bold" />
                <p:inputText id="address" value ="#{customerController.customer.address}" required="true" requiredMessage="Adresse eingeben!"/>
                    
                <p:commandButton action = "#{customerController.save}" value="Speichern" style="margin-right:10px" 
                                 actionListener="#{growlController.saveMessage}"
                                 onstart="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()" ajax="true" />
                                     
                <p:commandButton onclick="history.back(); return false;" value="Abbrechen" ajax="true" />
                <pe:blockUI widgetVar="blockUIWidget">
                    <h:panelGrid columns="2">
                        <p:graphicImage id="loader" name="images/ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;" rendered="true"/>
                        <h:outputText value="Please wait..." style="white-space: nowrap;"/>
                    </h:panelGrid>
                </pe:blockUI>
            </h:panelGrid>
            
            
            
            
            <p:dataTable var="customer" value="#{customerController.allCustomers}" resizableColumns="true" tableStyle="width: auto"
                         rendered="#{not empty customerController.allCustomers}">
                <p:column headerText="Kunde" style="width: 300px">
                    <h:outputText value="#{customer.name}" />
                </p:column>
                    
                <p:column>
                    <p:commandButton value="Aktueller Auftrag" action="#{userController.setup(customer, 'lastOrder')}" immediate="true"/>
                </p:column>
                    
                <p:column>
                    <p:commandButton value="Vergangene AuftrÃ¤ge" action="#{userController.setup(customer, 'oldOrder')}" immediate="true"/>
                </p:column>
                    
                <p:column>
                    <p:commandButton value="Bearbeiten" action="#{userController.setup(customer, 'update')}" immediate="true" />
                </p:column>
            </p:dataTable>
        </h:form>
            
	</ui:define>
</ui:composition>
