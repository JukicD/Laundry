<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    
    
    <ui:define name="content">
        <h:outputLabel value="Lieferung für: #{userController.customer.name}"/>
        <p:separator/>
        <h:form id="customerMain">
            <p:ajaxStatus onstart="statusDialog.show();" onsuccess="statusDialog.hide();"  />
            <p:growl showDetail="false" sticky="false" life="3500" showSummary="true"/>
            <h:panelGrid columns="2" cellpadding="5" cellspacing="1">
                
                <h:outputLabel for="productName" value="Gegenstand:"/>         
                <p:inputText id="productName" value="#{orderyController.product.productName}" required="true" requiredMessage="Gegenstand eingeben!" />
                
                <h:outputLabel for="amount" value="Stück:" style="font-weight:bold"/>         
                <p:inputText id="amount" value="#{orderyController.item.amount}" required="true" requiredMessage="Stückzahl eingeben!"/>
                
                <h:outputLabel for="product_price" value="Preis/Stück:"/>
                <p:inputText id="product_price" value="#{orderyController.product.price}"/>
                
                <p:commandButton action="#{orderyController.addItem}" value="Speichern" style="margin-right:10px"
                                 icon="ui-icon-check"
                                 actionListener="#{growlController.saveMessage}" update="itemTable" ajax="true">
                    
                </p:commandButton>
            </h:panelGrid>
            <p:separator/>
            <p:dataTable id="itemTable" var="item" value="#{userController.items}"
                         style="size: 30px" resizableColumns="true"
                         rendered="#{not empty userController.items}">
                
                <f:facet name="customerHeader">
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                </f:facet>
                
                <p:column  headerText="Auftrag">
                    <h:outputText value="#{item.item_product.productName}"/>
                </p:column>
                
                <p:column headerText="Gegenstand">
                    <h:outputText value="#{item.item_id}" />
                </p:column>
                
                <p:column  headerText="Status">
                    <h:outputText value="#{item.borrowed}" />
                </p:column>
                
                <p:column headerText="Stück" >
                    <h:outputText value="#{item.amount}">
                        <f:converter converterId="javax.faces.Integer" />
                    </h:outputText>
                </p:column>
            </p:dataTable>
            <p:commandButton value="Rechnung abschließen" action="#{orderyController.finishOrder}" immediate="true" rendered="#{not empty userController.items}"/>
        </h:form>
            
        
    </ui:define>
</ui:composition>
