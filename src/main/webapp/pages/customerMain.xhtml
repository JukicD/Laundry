<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
		<h:form>
    <p:dataTable var="car" value="" widgetVar="carsTable"
                 emptyMessage="No cars found with given criteria" filteredValue="" style="size: 30px" resizableColumns="true">
 
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="Hotel Meierhofer" />
            </p:outputPanel>
        </f:facet>
        
        <p:column filterBy="" headerText="Datum">
            <f:facet name="filter">
                <p:spinner onchange="PF('carsTable').filter()" styleClass="year-spinner">
                    <f:converter converterId="javax.faces.Integer" />
                </p:spinner>
            </f:facet>
            <h:outputText value="" />
        </p:column>
 
        <p:column filterBy="" headerText="Auftrag">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('carsTable').filter()" >
                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="" />
        </p:column>
 
        <p:column filterBy="" headerText="Gegenstand">
            <h:outputText value="" />
        </p:column>
 
        <p:column filterBy="" headerText="Status">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('carsTable').filter()" style="font-size: smaller">
                    <f:converter converterId="javax.faces.Boolean" />
                    <f:selectItem itemLabel="Beide" itemValue=""/>
                    <f:selectItem itemLabel="Geliehen" itemValue="true" />
                    <f:selectItem itemLabel="Eigen" itemValue="false" />
                </p:selectOneButton>
            </f:facet>
            <h:outputText value="" />
        </p:column>
 
        <p:column filterBy="" headerText="StÃ¼ck">
            <h:outputText value="">
                <f:convertNumber currencySymbol="$" type="currency"/>
            </h:outputText>
        </p:column>
    </p:dataTable>
</h:form>
	</ui:define>
</ui:composition>
