<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
    
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
            
        <h:form id="input">
                <p:growl id="growl" showDetail="true" sticky="false" life="3500" showSummary="false"/>
            <h:panelGrid id="grid" columns="2" cellpadding="5" cellspacing="1">

                <h:outputLabel for="name" value="Gegenstand" style="font-weight:bold"/>                
                <p:inputText id="name" value="#{userController.item.name}" required="true" requiredMessage="Gegenstand eingeben!" />

                <h:outputLabel for="amount" value="St체ck " style="font-weight:bold"/>             
                <p:inputText id="amount" value="#{userController.item.amount}" required="true" requiredMessage="St체ckzahl eingeben!"/>
                
                <p:commandButton action = "#{userController.addItem}" value="Speichern" style="margin-right:10px"
                                 icon="ui-icon-check"
                                 actionListener="#{growlController.saveMessage}" update="itemTable" />
            </h:panelGrid>
            
        <p:dataTable id="itemTable" var="item" value="#{userController.items}"
                 emptyMessage="Der Kunde hat noch keine Auftr채ge!" filteredValue="" style="size: 30px" resizableColumns="true">
           
        <f:facet name="header">
            <p:outputPanel>
                <h:outputText value="#{userController.name}" />
            </p:outputPanel>
        </f:facet>
        
        <p:column  headerText="Auftrag">
            <h:outputText value="#{item.name}"/>
        </p:column>
 
        <p:column headerText="Gegenstand">
            <f:facet name="filter">
                <p:selectOneMenu onchange="PF('carsTable').filter()" >
                    <f:selectItem itemLabel="Select One" itemValue="#{null}" noSelectionOption="true" />
                    <f:selectItems value="#{userController.items}" />
                </p:selectOneMenu>
            </f:facet>
            <h:outputText value="" />
        </p:column>
 
        <p:column  headerText="Status">
            <f:facet name="filter">
                <p:selectOneButton onchange="PF('carsTable').filter()" style="font-size: smaller">
                    <f:converter converterId="javax.faces.Boolean" />
                    <f:selectItem itemLabel="Beide" itemValue=""/>
                    <f:selectItem itemLabel="Geliehen" itemValue="true" />
                    <f:selectItem itemLabel="Eigen" itemValue="false" />
                </p:selectOneButton>
            </f:facet>
            <h:outputText value="#{item.borrowed}" />
        </p:column>
 
        <p:column headerText="St체ck" >
            <h:outputText value="#{item.amount}">
                <f:converter converterId="javax.faces.Integer" />
            </h:outputText>
        </p:column>
        </p:dataTable>  
    </h:form>
	</ui:define>
</ui:composition>
