<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:pe="http://primefaces.org/ui/extensions"
                template="/templates/template.xhtml">
    
    
    <ui:define name="content">
        <h:outputLabel value="Lieferung für: #{userController.customer.name}"/>
        <p:separator/>
        <h:form id="customerMain">
            
            <p:growl id="msgs" showDetail="false" sticky="false" life="3500" showSummary="true"/>
            <h:panelGrid id="itemGrid" columns="2" cellpadding="5" cellspacing="1">
                
                <h:outputLabel for="productName" value="Gegenstand:"/>         
                <p:inputText id="productName" value="#{orderyController.product.name}" required="true" requiredMessage="Gegenstand eingeben!" />
                
                <h:outputLabel for="amount" value="Stück:"/>         
                <p:inputText id="amount" value="#{orderyController.item.amount}" required="true" requiredMessage="Stückzahl eingeben!"/>
                
                <h:outputLabel for="product_price" value="Preis/Stück:"/>
                <p:inputText id="product_price" value="#{orderyController.product.price}"/>
                
                <h:outputLabel value="Leihwäsche:" for="borrowed"/>
                <p:selectBooleanCheckbox id="borrowed" value="#{orderyController.item.borrowed}" />
                
                <p:commandButton action="#{orderyController.addItem}" value="Speichern" style="margin-right:10px"
                                 icon="ui-icon-check"
                                 actionListener="#{growlController.saveMessage}"
                                 ajax="true"
                                 update="@form"
                                 process="@form"/>
                
                 <pe:blockUI widgetVar="blockUIWidget">
                    <h:panelGrid columns="2">
                        <p:graphicImage id="loader" name="images/ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;" rendered="true"/>
                        <h:outputText value="Please wait..." style="white-space: nowrap;"/>
                    </h:panelGrid>
                </pe:blockUI>
            </h:panelGrid>
        
            <p:separator/>
            
            <p:dataTable id="itemTable"
                         value="#{editController.items}" var="item"
                         style="size: 30px"
                         resizableColumns="true"
                         rendered="#{not empty userController.items}"
                         editable="true"
                         editMode="cell">
            
                <f:facet name="customerHeader">
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                </f:facet>
                
                <p:column  headerText="Ware">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="nameInput" value="#{item.name}">
                                <f:ajax execute="nameInput" event="change" listener="#{editController.onCellEdit(item)}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column  headerText="Anzahl">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.amount}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="amountInput" value="#{item.amount}">
                                <f:ajax execute="amountInput" event="change" listener="#{editController.onCellEdit(item)}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column  headerText="Einzelpreis">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.singlePrice}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="singlepriceInput" value="#{item.singlePrice}">
                                <f:converter converterId="javax.faces.BigDecimal" />
                                <f:ajax execute="singlepriceInput" event="change" listener="#{editController.onCellEdit(item)}" render="@form"/>
                            </h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column  headerText="Summe">
                            <h:outputText value="#{item.sum}"/>
                </p:column>
            </p:dataTable>
            
            <p:commandButton 
                value="Rechnung abschließen" 
                action="#{orderyController.finishOrder}" 
                immediate="true" 
                rendered="#{not empty userController.items}"
                onclick="PF('blockUIWidget').block()" oncomplete="PF('blockUIWidget').unblock()"
                update="@form"/>
        </h:form>
    </ui:define>
</ui:composition>
