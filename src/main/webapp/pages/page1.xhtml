<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui"
        template="/templates/template.xhtml"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:pe="http://primefaces.org/ui/extensions">
    
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" life="3500" showSummary="false"/>
            
            <h:panelGrid id="worker_grid" columns="2" cellpadding="10" cellspacing="1">

                <h:outputLabel for="name" value="Vorame:" style="font-weight:bold"/>                
                <p:inputText id="worker_name" value="Test" required="true" requiredMessage="Vorname eingeben!" />
                
                <h:outputLabel for="surname" value="Nachname: " style="font-weight:bold"/>             
                <p:inputText id="surname" value="#{workerController.worker.surname}" required="true" requiredMessage="Nachname eingeben!"/>

                <p:commandButton action = "#{workerController.persist}" value="Speichern" style="margin-right:10px"
                                 icon="ui-icon-check"
                                 actionListener="#{growlController.saveMessage}" update="growl"
                                 onclick="PF('block').block()" oncomplete="PF('block').unblock()"/>
                
                <pe:blockUI widgetVar="block">
                    <h:panelGrid columns="2">
                        <p:graphicImage id="loader" name="images/ajax-loader.gif" style="margin-right: 12px; vertical-align: middle;" rendered="true"/>
                        <h:outputText value="Please wait..." style="white-space: nowrap;"/>
                    </h:panelGrid>
                </pe:blockUI>
            </h:panelGrid>
            
            <br/>
            <br/>
            
            <p:dataTable var="w" value="#{workerController.workers}" style="table-layout: auto" resizableColumns="true">
                <p:column headerText="Vorname">
                    <h:outputText value="#{w.name}" />
                </p:column>
                
                <p:column headerText="Nachname">
                    <h:outputText value="#{w.surname}"/>
                </p:column>

                <p:column headerText="" style="table-layout: auto">
                    <p:commandButton value="Entfernen" action="#{workerController.remove(w)}" immediate="true"/>
                </p:column>
        </p:dataTable>
</h:form>
	</ui:define>
</ui:composition>
