	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://java.sun.com/jsf/core"
	template="/templates/template.xhtml">
    
	<ui:define name="metadata">
	</ui:define>
	<ui:define name="content">
            
        <h:form id="input">
    
            <p:dataTable id="itemTable" var="item" value="#{oldOrdersController.items}"
                 emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" filteredValue="" style="size: 30px" resizableColumns="true">
            
        <f:facet name="header"> 
            <p:outputPanel>
                <h:outputText value="#{userController.customer.name}" />
            </p:outputPanel>
        </f:facet>
        <p:column  headerText="Produkt">
            <h:outputText value="#{item.item_product.productName}"/>
