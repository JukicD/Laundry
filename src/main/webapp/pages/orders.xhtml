<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form id="lastOrders">
            
            <p:dataTable id="orders" 
                         var="item"
                         value="#{editController.items}"
                         emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" 
                         style="size: 30px"
                         editable="true" 
                         editMode="cell">
                
                <p:ajax event="cellEdit" listener="#{editController.onCellEdit}" update=":mainForm:lastOrders:orders"/>
                
                <f:facet name="header"> 
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                    <p:outputPanel>
                        <h:outputText value="#{oldOrdersController.order.date}">
                            <f:convertDateTime pattern="dd.MM.yy" />
                        </h:outputText>
                    </p:outputPanel>
                </f:facet>
                
                <p:column  headerText="Amount">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.amount}"/>
                        </f:facet>
                        <f:facet name="input">
                            <p:inputText id="modelInput" value="#{item.amount}"/>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
