<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form id="lastOrders">
            <p:remoteCommand name="onCellEdit" action="#{editController.onCellEdit}" update="lastOrders" />
            <p:dataTable id="orders" var="item" value="#{oldOrdersController.items}"
                         emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" style="size: 30px" resizableColumns="true"
                         editable="true" editMode="cell">
                
                <p:ajax event="cellEdit" oncomplete="onCellEdit()" listener="#{editController.onCellEdit}" />
                <f:facet name="header"> 
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                </f:facet>
                <p:column  headerText="Produkt">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.item_product.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="modelInput" value="#{item.item_product.name}"/>
                        </f:facet>
                    </p:cellEditor>
                    
                </p:column>
                
                <p:column headerText="Anzahl">
                    <h:outputText value="#{item.amount}"/>
                </p:column>
                
                <p:column headerText="Einzelpreis">
                    <h:outputText value="#{item.item_product.price}"/>
                </p:column>
                
                <p:column headerText="Preis">
                    <h:outputText value="#{item.sum}">
                    </h:outputText>
                </p:column>
                
            </p:dataTable>  
        </h:form>
    </ui:define>
</ui:composition>
