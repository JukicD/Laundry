<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                template="/templates/template.xhtml">
    
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form id="lastOrders">
            
            <p:dataTable id="orders" var="item" value="#{oldOrdersController.items}"
                         emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" style="size: 30px" resizableColumns="true">
                
                <f:facet name="header"> 
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                </f:facet>
                <p:column  headerText="Produkt">
                    <h:outputText value="#{item.item_product.productName}"/>
                </p:column>
                
                <p:column headerText="Anzahl">
                    <h:outputText value="#{item.amount}"/>
                </p:column>
                
            </p:dataTable>  
        </h:form>
    </ui:define>
</ui:composition>
