<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
    template="/templates/template.xhtml">
        
    <ui:define name="metadata"/>
    <ui:define name="content">
        
        <h:form id="lastOrders">
            
            <p:dataTable id="orders" 
                         value="#{editController.items}" var="item"
                         emptyMessage="Der Kunde hat noch keine AuftrÃ¤ge!" 
                         style="size: 30px" 
                         resizableColumns="true"
                         editable="true" 
                         editMode="cell" >
                
                <f:facet name="header"> 
                    <p:outputPanel>
                        <h:outputText value="#{userController.customer.name}" />
                    </p:outputPanel>
                    <h:outputText value="#{oldOrdersController.order.date}">
                        <f:convertDateTime pattern="dd.MM.yy" />
                    </h:outputText>
                </f:facet>
                    
                <p:column  headerText="Produkt">
                    <p:cellEditor>
                        <f:facet name="output">
                            <h:outputText value="#{item.name}"/>
                        </f:facet>
                        <f:facet name="input">
                            <h:inputText id="modelInput" value="#{item.name}">
                                <f:ajax execute="modelInput" event="change" listener="#{editController.onCellEdit(item)}" render=":mainForm:lastOrders:orders"/>
                            </h:inputText>
                        </f:facet>
                    </p:cellEditor>
                </p:column>
                
                <p:column headerText="Anzahl">
                    <h:outputText value="#{item.amount}"/>
                </p:column>
                
                <p:column headerText="Einzelpreis">
                    <h:outputText value="#{item.singlePrice}"/>
                </p:column>
                
                <p:column headerText="Preis">
                    <h:outputText value="#{item.sum}">
                    </h:outputText>
                </p:column>
            </p:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
