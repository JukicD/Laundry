<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
          
    <f:view contentType="text/html">
        <h:head>
            <title>
                <ui:insert name="title">PrimeFaces ShowCase</ui:insert>
            </title>
            <meta content='text/html; charset=UTF-8' http-equiv='Content-Type'/>
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/themes/aristo/skin.css" />
            <link type="text/css" rel="stylesheet" href="#{request.contextPath}/css/syntaxhighlighter/syntaxhighlighter.css"></link>
            <style type="text/css">
                body {
                    background-image: url(#{resource['images/blue-wallpaper-7.jpg']});
                    margin: 0;
                    padding: 0;
                    font-family: geneva, arial, helvetica, sans-serif;
                    font-size:80%;
                }
                    
                    
                    
                .ui-dialog .ui-terminal {
                    border:0;
                }
                    
                .ui-dialog.terminalDialog .ui-dialog-content {
                    padding:0;
                }
            </style>
        </h:head>
            
        <h:body>
            <p:growl showDetail="true" sticky="true"/>
            <h:form>
                
                <p:menubar>
                    <p:submenu label="Kunden">
                        <p:menuitem value="Neu" onclick="PF('addCustomer').show()"/>
                    </p:submenu>
                    
                    <p:submenu label="Mitarbeiter">
                        <p:menuitem value="Neu" onclick="PF('addWorker').show()"/>
                    </p:submenu>
                    
                    <p:submenu label="Rechnungen">
                        <p:menuitem value="Einstellungen" onclick="PF('billSettings').show()"/>
                    </p:submenu>
                       
                </p:menubar>
            </h:form>

            <p:dialog id="customerListDialog" 
                      header="Kundenliste" 
                      widgetVar="customer" 
                      height="400" width="600" minimizable="true" dynamic="true">
                <p:outputPanel id="customerPanel">
                    <ui:include src="/pages/#{navigationController.site}.xhtml"/>
                </p:outputPanel>
            </p:dialog>

            <p:dialog 
                header="Kunden anlegen" 
                widgetVar="addCustomer" height="400" width="600" minimizable="true" style="width: auto">
                <ui:include src="/pages/createCustomer.xhtml"/>
            </p:dialog>
            
            <p:dialog header="Mitarbeiter anlegen"
                      widgetVar="addWorker"
                      height="400" width="600" minimizable="true">
                          
                <ui:include src="/pages/workerMain.xhtml"/>
            </p:dialog>
            
            <p:dialog header="Einstellungen"
                      widgetVar="billSettings"
                      height="400"
                      width="600"
                      minimizable="true">
                <ui:include src="/pages/billSettings.xhtml"/>
            </p:dialog>
            <h:form>
                <p:dock>
                    <p:menuitem value="Kunden" icon="#{resource['images/customer.png']}" onclick="PF('customer').show()"/>
                </p:dock>
            </h:form>
            
            <script language="javascript" src="#{request.contextPath}/syntaxhighlighter/scripts/sh.js"></script>
            <script language="javascript">
                dp.SyntaxHighlighter.ClipboardSwf = '#{request.contextPath}/syntaxhighlighter/scripts/clipboard.swf';
                dp.SyntaxHighlighter.HighlightAll('code');
            </script>
                
        </h:body>
            
            
    </f:view>
        
</html>
